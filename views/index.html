 <!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <title> Routing app !</title>

         <!-- set the base path for angular routing -->
        <base href="/">

        <!-- CSS -->
        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/\css/bootstrap.min.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/\css/font-awesome.css">
        <style>
        body { padding-top:50px; }
        </style>

        <!-- JS -->
         <!-- load angular and angular-route via CDN -->
         <script src="angular.min.js" ></script>
        <script src="angular-route.js" ></script>

        <!-- load our custom angular app files -->
            <script src="js/app.js"></script>
             <script src="js/app.routes.js"></script>

    </head>

    <body class="container" data-ng-app="routerApp" data-ng-controller="mainController as main" >

     <!-- HEADER AND NAVBAR -->
        <header>
        <nav class="navbar navbar-default">
        <div class="navbar-header">
        <a class="navbar-brand" href="/">Angular Routing Example  </a>
        </div>

        <ul class="nav navbar-nav navbar-right">
        <li><a href="/"><i class="fa fa-home"></i> Home </a></li>
        <li><a href="/about"><i class="fa fa-shield"></i> About </a></li>
        <li><a href="/contact"><i class="fa fa-comment"></i> Contact </a></li>
        </ul>
        </nav>
        </header>



     <!-- MAIN CONTENT AND INJECTED VIEWS -->
        <main>

            STUFF GOES HERE
            <!-- angular templating will go here -->
            <!-- this is where content will be injected -->
            <div class="jumbotron">
                <h1> {{ main.bigMessage }} </h1>
            </div>

        </main>

    </body>

 </html>
